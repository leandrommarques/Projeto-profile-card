<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project Profile Card">
    <title>Frontend Mentor | Profile Card Component</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>
<body>
    <main class="container">
        
       <div class="ballons-bg">
            
            <div class="bg-ballon-top">
                <img src="src/images/bg-pattern-top.svg" alt="bg-top">
            </div>

            <!-- <div class="bg-ballon-bottom">
                <img src="src/images/bg-pattern-bottom.svg" alt="bg-top">
            </div> -->
        </div>


        <div class="card">

            <div class="profile-information">
                <img class="avatar-img" src="src/images/image-victor.jpg" alt="profile-image">
                <p>Victor Crest <span class="age">26</span></p>
                <span class="city">London</span>
            </div>
            
            <hr>
            
            <div class="range">
                <ul class="profile-numbers">
                    <li class="info"> 
                        <p class="counter flw">80K</p>
                        <span class="counter-type">Followers</span>
                    </li>
                
                    <li class="info">
                        <p class="counter like">803K</p>
                        <span class="counter-type">Likes</span>
                    </li>

                    <li class="info">
                        <p class="counter photo">1.4K</p>
                        <span class="counter-type">Photos</span>
                    </li>
                </ul>
            </div>
        </div>

    </main>
    
</body>
</html>
